<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; font-src data: *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development)  -->

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- path to ionic/angularjs js -->
    <script src="lib/ionic-rating/ionic-rating.min.js"></script>

    <!-- your app's js -->

    <script src="js/app.js"></script>


    <script src="js/home.ctrl.js"></script>

    <script src="js/services.js"></script>

</head>
<body ng-app="starter">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-positive">
    <ion-nav-back-button nav-direction="back">
    </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->

<script type="text/ng-template" id="register.html">
    <ion-view hide-nav-bar="true">

        <ion-content scroll="false">
            <section class="login-container padding">
                <div class="col header text-center">
                    <img src="./img/ionic.png" class="logo" height="330"/>
                </div>
                <div class="col header text-center">
                    <strong>Login/Signup</strong>
                </div>


                <div class="col  text-center">
                    <label class="item item-input ">
                        <span class="input-label">Full Name</span>
                        <input type="text" name="name"
                               placeholder="Full Name" ng-model="data.name">
                    </label>

                </div>
                <div class="col  text-center">
                    <label class="item item-input ">
                        <span class="input-label">Mobile</span>
                        <input type="number" name="mobile"
                               placeholder="Mobile" ng-model="data.mobile" ng-minlength="10" ng-maxlength="10" required>
                    </label>
                </div>

                <div class="col button-row text-center">

                    <input class="button button-block button-energized"
                           type="submit" name="submit" value="Scan Now" nav-direction="forward"
                           ng-disabled="register.$invalid" ng-click="reg()">
                </div>


            </section>
        </ion-content>
    </ion-view>

</script>


<ion-nav-view></ion-nav-view>


<script src="cordova.js"></script>

</body>
</html>
