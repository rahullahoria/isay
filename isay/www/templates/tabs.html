<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-energized" >
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-tabs>

            <ion-tab title="info" icon-off="ion-eyes-active" icon-on="ion-eye" ng-click="e.stopPropagation()">
                <ion-nav-view name="information"></ion-nav-view>
            </ion-tab>

            <ion-tab title="iSay" icon-off="ion-eyes-active" icon-on="ion-eye" ng-click="e.stopPropagation()">
                <ion-nav-view name="home"></ion-nav-view>
            </ion-tab>


        </ion-tabs>

    </ion-side-menu-content>

    <!-- Side Menu (left) -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-energized">
            <img ng-src="img/isaylogo.png" class="title-image" width="43" height="43"
                 style="border-radius: 4px "/>
            <h1 class="title">iSay</h1>


        </ion-header-bar>

        <ion-header-bar class="bar-subheader bar-energized">
            <h1 class="title">Hello, {{name | uppercase}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>

                <ion-item menu-close class="item item-icon-left" href="#/tab/service-list" ng-show="customer">
                    <i class="icon ion-home large energized"></i>
                    Home
                </ion-item>




                <ion-item menu-close class="item item-icon-left" ng-click="share()">
                    <span class="icon ion-navigate large energized"></span>
                    Share
                </ion-item>

<!--
                <ion-item menu-close class="item item-icon-left" href="#/tab/contact-us">
                    <span class="icon ion-ios-bell-outline large energized"></span> Contact Us


                </ion-item>



                <ion-item menu-close class="item item-icon-left" href="#/tab/about">
                    <span class="icon ion-information-circled large energized"></span>
                    About
                </ion-item>

                <ion-item menu-close class="item item-icon-left" href="#/tab/t&c" ng-show="customer">
                    <span class="icon ion-alert-circled large energized"></span>
                    Terms & Conditions
                </ion-item>-->


                <ion-item menu-close class="item" ng-click="logout()">
                    <span class="icon ion-power"></span>

                    Logout
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
